<div class="patient">
  <mat-card class="example-card" *ngFor="let patient of patients">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{patient.firstName}}</mat-card-title>
      <mat-card-subtitle>{{patient.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <ul>
        <li>{{patient.mpi}}</li>
        <li>{{patient.age}}</li>
        <li>{{patient.emailId}}</li>
        <li>{{patient.cellPhone}}</li>
      </ul>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="api('video',patient.mpi)">video</button>
      <button mat-button (click)="api('chat', patient.mpi)">chat</button>
      <button mat-button (click)="api('phone', patient.mpi)">phone</button>
      <button mat-button (click)="api('email', patient.mpi)">email</button>
      <button mat-button (click)="api('text', patient.mpi)">text</button>
    </mat-card-actions>
  </mat-card>
</div>
