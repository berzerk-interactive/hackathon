<!--The content below is only a placeholder and can be replaced.-->
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Davita Care App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/{{nav}}" *ngFor="let nav of fillerNav">{{nav}}</a>
        <a mat-list-item (click)="openDialog()">Survey</a>

      </mat-nav-list>
      <div *ngIf="!userId" class="form-box">
          <h3>Join Chat:</h3>

          <small>Add name for chat</small>

          <form #chatInfoForm="ngForm" (ngSubmit)="joinRoom()">
              <mat-form-field >
                <input matInput placeholder="Name" type="text" class="form-control" id="name"
                       required
                       [(ngModel)]="username" name="name"
                       #name="ngModel">
              </mat-form-field >
              <br>
              <button  mat-button type="submit" class="btn btn-success" [disabled]="!chatInfoForm.form.valid">Join</button>
          </form>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<ng-chat *ngIf="userId" [adapter]="adapter" [userId]="userId" [historyEnabled]="false" [fileUploadUrl]="'http://localhost:3000/uploadFile'" [theme]="'dark-theme'"></ng-chat>
